<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #36393F;
            color: #FFFFFF;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 20%;
            background-color: #2F3136;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar .channel {
            margin: 10px 0;
            padding: 10px;
            background: #202225;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            color: #B9BBBE;
        }
        .sidebar .channel:hover {
            background: #393C43;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .main-header {
            height: 60px;
            background-color: #202225;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .main-header h1 {
            font-size: 18px;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }
        .chat .message {
            margin-bottom: 10px;
            padding: 10px;
            background: #202225;
            border-radius: 5px;
        }
        .chat-input {
            height: 60px;
            background-color: #2F3136;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .chat-input input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #40444B;
            color: #FFFFFF;
        }
        .chat-input input:focus {
            outline: none;
        }
        .auth-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .auth-box {
            background-color: #2F3136;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            width: 300px;
        }
        .auth-box input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #40444B;
            color: #FFFFFF;
        }
        .auth-box input:focus {
            outline: none;
        }
        .auth-box button {
            width: 100%;
            padding: 10px;
            background-color: #5865F2;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .auth-box button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <h2>Sign In</h2>
            <input type="email" id="emailInput" placeholder="Enter your email" />
            <input type="text" id="codeInput" placeholder="Enter the code" style="display: none;" />
            <button id="authButton">Send Code</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="channel">General</div>
        <div class="channel">Gaming</div>
        <div class="channel">Music</div>
    </div>
    <div class="main">
        <div class="main-header">
            <h1># General</h1>
        </div>
        <div class="chat" id="chat">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
        </div>
    </div>
    <script>
        const authContainer = document.getElementById('authContainer');
        const emailInput = document.getElementById('emailInput');
        const codeInput = document.getElementById('codeInput');
        const authButton = document.getElementById('authButton');

        let isCodeSent = false;

        authButton.addEventListener('click', () => {
            if (!isCodeSent) {
                const email = emailInput.value.trim();
                if (email) {
                    // Send email to server
                    fetch('/send-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                isCodeSent = true;
                                emailInput.style.display = 'none';
                                codeInput.style.display = 'block';
                                authButton.textContent = 'Verify Code';
                            } else {
                                alert('Failed to send code. Try again.');
                            }
                        });
                } else {
                    alert('Please enter a valid email.');
                }
            } else {
                const code = codeInput.value.trim();
                if (code) {
                    // Verify code with server
                    fetch('/verify-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ code }),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                authContainer.style.display = 'none';
                            } else {
                                alert('Invalid code. Try again.');
                            }
                        });
                } else {
                    alert('Please enter the code.');
                }
            }
        });

        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim() !== '') {
                const message = document.createElement('div');
                message.classList.add('message');
                message.textContent = messageInput.value;
                chat.appendChild(message);
                chat.scrollTop = chat.scrollHeight;
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
