<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый сайт</title>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Стиль для заголовка */
        h1 {
            font-size: 4em;
            color: #ff6347;
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.7);
            margin-bottom: 0.5em;
        }

        /* Стиль для подзаголовка */
        h2 {
            font-size: 1.5em;
            color: #ddd;
            margin-bottom: 1.5em;
        }

        /* Анимация фона */
        .hero {
            background: linear-gradient(45deg, #ff6347, #ff4500);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            padding: 50px;
            border-radius: 15px;
        }

        /* Плавная анимация фона */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Стиль для кнопки */
        .btn {
            padding: 15px 40px;
            background-color: #ff6347;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            padding: 30px;
            width: 50%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            color: #ff6347;
            margin-bottom: 20px;
        }

        .modal-content p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .close-btn {
            padding: 10px 20px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff4500;
        }

    </style>
</head>
<body>

    <div class="hero">
        <h1>Добро пожаловать!</h1>
        <h2>Красота и технологии в одном месте</h2>
        <button class="btn" onclick="showModal()">Узнать больше</button>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h3>Спасибо за внимание!</h3>
            <p>Наш сайт создан с использованием новейших технологий в области веб-дизайна. Мы рады, что вы здесь!</p>
            <button class="close-btn" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        // Функции для открытия и закрытия модального окна
        function showModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>
</html>
