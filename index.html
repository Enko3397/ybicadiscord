<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый сайт</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Основной блок сайта -->
    <div class="hero">
        <h1>Добро пожаловать!</h1>
        <h2>Мы рады видеть вас здесь</h2>
        <button class="btn" id="openModal">Узнать больше</button>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Спасибо, что зашли!</h3>
            <p>Мы ценим ваше внимание и стараемся сделать сайт максимально удобным и красивым.</p>
            <button class="close-btn" id="closeModal">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
