<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #36393F;
            color: #FFFFFF;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 20%;
            background-color: #2F3136;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .sidebar .channel {
            margin: 10px 0;
            padding: 10px;
            background: #202225;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            color: #B9BBBE;
        }
        .sidebar .channel:hover {
            background: #393C43;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .main-header {
            height: 60px;
            background-color: #202225;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .main-header h1 {
            font-size: 18px;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
        }
        .chat .message {
            margin-bottom: 10px;
            padding: 10px;
            background: #202225;
            border-radius: 5px;
        }
        .chat-input {
            height: 60px;
            background-color: #2F3136;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
        .chat-input input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #40444B;
            color: #FFFFFF;
        }
        .chat-input input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="channel">General</div>
        <div class="channel">Gaming</div>
        <div class="channel">Music</div>
    </div>
    <div class="main">
        <div class="main-header">
            <h1># General</h1>
        </div>
        <div class="chat" id="chat">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message..." />
        </div>
    </div>
    <script>
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && messageInput.value.trim() !== '') {
                const message = document.createElement('div');
                message.classList.add('message');
                message.textContent = messageInput.value;
                chat.appendChild(message);
                chat.scrollTop = chat.scrollHeight;
                messageInput.value = '';
            }
        });
    </script>
</body>
</html>
