<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивый сайт</title>
    <style>
        /* Основные стили для всего сайта */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #f0f0f0;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            margin-top: 20vh;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ff6347;
            text-shadow: 2px 2px 10px rgba(255, 99, 71, 0.5);
        }
        h2 {
            text-align: center;
            font-size: 1.5em;
            color: #d3d3d3;
            margin-top: -10px;
        }
        /* Анимация фона */
        .hero {
            background: linear-gradient(45deg, #ff6347, #ff4500);
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Стили для кнопок */
        .btn {
            background-color: #ff6347;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            width: 60%;
            max-width: 500px;
            text-align: center;
        }
        .modal-content h3 {
            color: #ff6347;
        }
        .modal-content p {
            font-size: 1.1em;
            color: #555;
        }
        .close-btn {
            background-color: #ff6347;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <div class="hero">
        <div>
            <h1>Добро пожаловать!</h1>
            <h2>Погрузитесь в мир красоты и технологий</h2>
            <button class="btn" onclick="showModal()">Узнать больше</button>
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="myModal">
        <div class="modal-content">
            <h3>Спасибо за внимание!</h3>
            <p>Мы рады, что вы посетили наш сайт. Здесь вас ждут удивительные технологии и красота веб-дизайна.</p>
            <button class="close-btn" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        // Функции для открытия и закрытия модального окна
        function showModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>

</body>
</html>
